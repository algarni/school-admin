<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{pageTitle}}</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />
<a [routerLink]="['/news']" class="btn btn-primary">جديد</a>
<br>
<br>
    <table class="table">
      <tr>
        <th>#</th>
        <th>عنوان</th>
        <th>نص الخبر</th>
      </tr>
      <tr *ngFor="let item of (items | async); let i = index">
        <td>{{i + 1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
    </table>
    

  </div>
  <!-- /. PAGE INNER  -->
</div>
