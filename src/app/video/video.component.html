<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{pageTitle}}</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />

    <div>
      <div class="alert alert-warning">
        <strong>تنبية</strong> لابد أن يكون الفيديو بأحد الصيغ التالية: mp4, webm, ogg
      </div>
    </div>

    <div *ngIf="currentUpload">
      <progress class="progress is-success" min=1 max=100 value="{{ currentUpload?.progress }}"></progress>

      Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
    </div>

    <div class="box">


      <label>
       <input type="file" class="button" (change)="detectFiles($event)" multiple>
    </label>


      <button class="button btn btn-primary is-primary" [disabled]="!selectedFiles" (click)="uploadMulti()">

        رفع
      </button>
    </div>

  </div>
  <!-- /. PAGE INNER  -->
</div>
