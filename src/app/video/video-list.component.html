<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
                <h2>{{pageTitle}}</h2>
            </div>
        </div>
        <!-- /. ROW  -->
        <hr />
        <a [routerLink]="['/video']" class="btn btn-primary">جديد</a>
        <br>
        <br>
        <table class="table">
            <tr>
                <th>#</th>
                <th>اسم الملف</th>
                <th>الفيديو</th>
                <th>خيارات</th>
            </tr>
            <tr *ngFor="let upload of uploads | async; let i = index">
                <td>{{i + 1}}</td>
                <td>{{upload.name}}</td>
                <td>
                    <video width="320" height="240" controls>
                        <source src="{{upload.url}}" type="video/mp4">
                         Your browser does not support the video tag.
                    </video>
                </td>
                <td>
                    <button (click)='deleteUpload(upload)' class="button is-danger is-small">حذف</button>
                </td>
            </tr>
        </table>

    </div>
    <!-- /. PAGE INNER  -->
</div>
