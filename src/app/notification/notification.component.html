<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{pageTitle}}</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />

    <form class="form-horizontal"  (ngSubmit)="save()" [formGroup]="notificationForm">

      <div class="form-group">
        <div>
          <input type="text" 
                 class="form-control"
                 formControlName="title"
                 required
                 placeholder="اكتب العنوان هنا">
        </div>
      </div>

      <div class="form-group">
        <div>
          <textarea class="form-control" 
                    formControlName="body"
                    rows="10"
                    required
                    placeholder="اكتب نص الإشعار هنا"
                    ></textarea>
        </div>
      </div>

      <div class="form-group">
        <div>
          <span>
                  <button class="btn btn-primary" 
                          type="submit"
                          [disabled]="!notificationForm.valid">
                    حفظ
                </button>
                </span>
        </div>
      </div>
    </form>
<h2>الإشعارت السابقة</h2>
    <table class="table">
      <tr>
        <th>#</th>
        <th>عنوان</th>
        <th>نص الإشعار</th>
      </tr>
      <tr *ngFor="let note of (schoolNotifications | async); let i = index">
        <td>{{i}}</td>
        <td>{{note.title}}</td>
        <td>{{note.body}}</td>
      </tr>
    </table>
    
<br>Dirty: {{notificationForm.dirty}}
<br>Touched: {{notificationForm.touched}}
<br>Valid: {{notificationForm.valid}}
<br>Value: {{notificationForm.value | json}}
  </div>
  <!-- /. PAGE INNER  -->
</div>
