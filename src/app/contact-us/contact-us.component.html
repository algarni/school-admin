<div id="page-wrapper">
  <div id="page-inner">
    <div class="row">
      <div class="col-lg-12">
        <h2>{{contactUs.title}}</h2>
      </div>
    </div>
    <!-- /. ROW  -->
    <hr />

    <form class="form-horizontal"  (ngSubmit)="save()" [formGroup]="contactUsForm">

      <div class="form-group">
        <div>
          <textarea class="form-control" 
                    formControlName="body"
                    rows="10"
                    required
                    placeholder="اكتب أرقام التواصل بالمدرسة والبريد الإلكتروني"
                    ></textarea>
        </div>
      </div>

      <div class="form-group">
        <div>
          <span>
                  <button class="btn btn-primary" 
                          type="submit"
                          [disabled]="!contactUsForm.valid">
                    حفظ
                </button>
                </span>
        </div>
      </div>

    </form>

  </div>
  <!-- /. PAGE INNER  -->
</div>
